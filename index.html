<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Filtered Chat</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="column">
        <div class="module tl" id="p1">
          <div class="header">
            <div class="menu">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <label class="name">Panel 1</label>
            <input type="text" class="name" value="Panel 1" />
          </div>
          <div class="settings">
            <p>Include:</p>
            <ul class="include">
              <li>
                <label
                  ><input type="checkbox" class="pleb" checked />Non-subs</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="sub"
                    checked
                  />Subscribers</label
                >
              </li>
              <li>
                <label
                  ><input
                    type="checkbox"
                    class="mod"
                    checked
                  />Moderators</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" class="event" checked />Channel
                  events</label
                >
              </li>
              <li>
                <label
                  ><input type="checkbox" class="bits" checked />Bit
                  messages</label
                >
              </li>
              <li class="textbox include_user">
                <label>From user:</label><input type="text" class="user" />
              </li>
              <li class="textbox include_keyword">
                <label>Contains:</label><input type="text" class="keyword" />
              </li>
            </ul>
            <p>Exclude:</p>
            <ul>
              <li class="textbox exclude_user">
                <label>From user:</label><input type="text" class="user" />
              </li>
              <li class="textbox exclude_startswith">
                <label>Starts with:</label><input type="text" class="keyword" />
              </li>
            </ul>
          </div>
          <div class="content"></div>
        </div>

        <div class="module bl" id="p2">
          <div class="header">
            <div class="menu">
              <div></div>
              <div></div>
              <div></div>
            </div>

              <li class="textbox include_user">
                <label>From user:</label><input type="text" class="user" />
              </li>

            <p>Exclude:</p>

              <li class="textbox exclude_startswith">
                <label>Starts with:</label><input type="text" class="keyword" />
              </li>
            </ul>
          </div>

          <div class="content"></div>

      </div>

      <div class="column">

          <div class="header">
            <div class="menu">

              <div></div>
            </div>

          </div>

          <div id="chat">
            <textarea id="txtChat" placeholder="Send a message"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div id="settings">
      <header>Settings</header>
      <ul>
        <li><label>Channel:</label> <input type="text" id="txtChannel" /></li>
        <li><label>Nick:</label> <input type="text" id="txtNick" /></li>
        <li><label>oauth:</label> <input type="text" id="txtPass" /></li>
      </ul>
      <footer><a onclick="$('#settings_button').click();">Close</a></footer>
    </div>

    <img id="settings_button" src="settings_white.png" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
